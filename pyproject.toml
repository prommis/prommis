[build-system]
requires = [
    "setuptools >= 64",
    "setuptools_scm >= 7",
]
build-backend = "setuptools.build_meta"

[project]
name = "prommis"
readme = "README.md"
dynamic = ["version"]
dependencies = [
    "idaes-pse",
    "pyomo",
]

[tool.setuptools_scm]

[tool.pytest.ini_options]
addopts = """
--pyargs prommis
--import-mode=importlib
"""

[tool.pylint.main]
py-version = "3.8"

[tool.pylint."messages control"]
disable = [
    "E", # all errors
    "W", # all warnings
    "C", # all conventions
    "R", # all refactor
]
# see https://pylint.readthedocs.io/en/v2.17.7/user_guide/messages/index.html
# for a list of all messages
enable = [
    "import-error",
]
